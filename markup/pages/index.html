        {{>main-slider/main-slider}}
    </section>

        <div class="container">
            <div class="section__header">
                <div class="section__header-title">
                    Уникальная формула работы
                </div>
            </div>
            <div class="section__body">
                {{> promo/promo }}
            </div>
        </div>
    </section>
    <section class="section" id="section-projects">
       <div class="container">
        <div class="section__header">
            <div class="section__header-title">

            </div>
        </div>

            {{>projects/projects projects.defaults}}
        </div>
       </div>

    <section class="section" id="section-faq">
       <div class="container">

            {{> questions/questions}}

                    Отзывы клиентов
                </div>

                {{> reviews/reviews }}
            </div>

        <div class="container">
            {{> main-form/main-form }}
        </div>
